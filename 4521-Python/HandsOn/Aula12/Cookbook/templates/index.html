<html>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        DexterOps
      </a>
    </div>
  </div>
</nav>
<div class="panel panel-info">
    <div class="panel-heading">Cadastro de Aplicação</div>
    <div class="panel-body">
        <form class="form-horizontal">
  <div class="form-group">
        <label for="application" class="col-sm-2 control-label">Application</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="application" placeholder="Application's name">
        </div>
      </div>
      <div class="form-group">
        <label for="repo" class="col-sm-2 control-label">Repo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="repo" placeholder="Repository url or let empty if it should be created">
        </div>
      </div>
      <div class="form-group">
        <label for="developers" class="col-sm-2 control-label">Developers</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="developers" placeholder="Email developers separated by comma">
        </div>
      </div>
     <div class="form-group">
        <label for="commands" class="col-sm-2 control-label">Deploy Sequence</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="commands" placeholder="List of commands to deploy application in sequence, they should be separated by semicolon ';'  ">
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" id="provisionar" class="btn btn-default">Enviar</button>
        </div>
      </div>
    </form>
    </div>
</div>

<link rel="stylesheet" href="/static/css/bootstrap.css" />
<script language="javascript" src="/static/js/jquery-1.12.2.min.js"></script>
<script language="javascript" src="/static/js/provisionar_servico.js"></script>
</body>
</html>
