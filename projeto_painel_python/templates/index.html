<!DOCTYPE html>
<html>
<head>
  <title>Application em python</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>


<body>


<div class="container ">
  <div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading ">Lista de compras da Mari-ana</div>
  <div class="panel-body">
    <p>...</p>
  </div>

 
</div>

    <form>
      <div class="form-group"  method="post">
        <h2> Digite os dados do cliente </h2>
        <label for="exampleInputEmail1">Nome</label>
        <input  class="form-control" name="nome" id="nome"  placeholder="Informe o seu nome" required="true">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input  class="form-control" name="email" id="email"  placeholder="Informe o email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Telefone</label>
        <input  class="form-control" name="telefone" id="telefone"  placeholder="Informe o telefone">
      </div>

      <button id="btnGravar" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-primary">Limpar</button>
  </form>

</div>

  <script>
       
          $('#btnGravar').click(function(){
            
            callAjax();

          }) 

    function callAjax(){
      debugger;
      $.ajax({url: '/cadastro',type:'POST',data: $('form').serialize(),
                  success: function(response) {
                      console.log(response);
                      alert('usuario cadastrado com sucesso');
                  },
                  error: function(error) {
                      console.log(error);
                  }
              });

    }
        
  </script>

</body>
</html>
